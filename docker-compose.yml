version: '3'
services:
  react:
    build:
      context: ./app
      dockerfile: Dockerfile
    ports:
      - '5173:5173'
    networks:
      - m-network

  nestjs:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    depends_on:
      - db
      - react
    # restart: always
    networks:
      - m-network

  db:
    image: postgres:16.1-alpine
    environment:
      POSTGRES_DB: votes
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - '5432:5432'
    networks:
      - m-network

networks:
  m-network: